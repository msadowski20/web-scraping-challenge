<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mars Facts</h1>
      <p>Get facts about Mars along with current news articles and weather data.</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <h1>Latest Mars News</h1>
      <h2>{{ mars_facts.News_Title }}</h2>
      <p>{{ mars_facts.News_Paragraph }}</p>
    </div>
    <div class="row">
      <div class="col col-lg-8">
        <h1>Featured Mars Image</h1>
        <img src="{{ mars_facts.Featured_Image }}" alt="Featured Mars Image">
      </div>
      <div class="column"></div>
      <div class="col col-lg-4">
        <div class="card" style="width: 20rem;">
          <div class="card-body">
            <h4 class="card-title">Mars Weather</h4>
            <p class="card-text">{{ mars_facts.Mars_Weather}}</p>
          </div>
        </div>
        <hr>
        {{ mars_facts.Mars_Facts }}
      </div>
      </div>
    </div>
    <div class="row">
      <h1> Mars Hemispheres</h1>
      <hr>
      <div class="column">
        <div class="col col-lg-4">
          <img src="{{ mars_facts.Mars_Hemispheres[0] }}" alt="Featured Mars Image">
          <img src="{{ mars_facts.Mars_Hemispheres[1] }}" alt="Featured Mars Image">
        </div>
        <div class="col col-lg-4">
          <img src="{{ mars_facts.Mars_Hemispheres[2] }}" alt="Featured Mars Image">
          <img src="{{ mars_facts.Mars_Hemispheres[3] }}" alt="Featured Mars Image">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
